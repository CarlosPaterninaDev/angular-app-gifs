<div class="row">
  <div
    *ngFor="let item of results"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__fast"
  >
    <div class="card">
      <img
        class="card-img-top"
        [src]="item.images.downsized_medium.url"
        alt=""
      />
      <div class="card-body">
        <div class="card-text">
          {{ item.title }}
        </div>
      </div>
    </div>
  </div>
</div>
